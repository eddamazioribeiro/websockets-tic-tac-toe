<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1 class="title">Tic Tac Toe</h1>
  <form id="game-area">
    <table id="map">
      <tr>
        <td class="content" data-position="A0"></td>
        <td class="content" data-position="A1"></td>
        <td class="content" data-position="A2"></td>
      </tr>
      <tr>
        <td class="content" data-position="B0"></td>
        <td class="content" data-position="B1"></td>
        <td class="content" data-position="B2"></td>
      </tr>
      <tr>
        <td class="content" data-position="C0"></td>
        <td class="content" data-position="C1"></td>
        <td class="content" data-position="C2"></td>
      </tr>
    </table>
  </form>
  <script src="index.js" type="module"></script>
</body>
</html>
